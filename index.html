<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <img class="main__image-equilibrium" src="./images/image-equilibrium.jpg"/>
    <div class="main__image-cover"></div>
    <div class="main__text">
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="main_ethclock">
        <div class="main__eth">
          <img src="./images/icon-ethereum.svg" alt="" class="main__eth__img icon">
          <span>0.041 ETH</span>
        </div>
        <div class="main__clock">
          <img src="./images/icon-clock.svg" alt="" class="main__clock__img icon">
          <span>3 days left</span>
        </div>
      </div>
    </div>
    <hr> 
    <div class="main__avatar">
      <img src="./images/image-avatar.png" alt="">
      <p><span>Creation of</span> <span>Jules Wyvern</span></p>
    </div>
  </main>

  <div class="attribution" hidden>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script defer src="/app.js"></script>
</body>
</html>
